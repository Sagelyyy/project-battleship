<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Project Battleship</title>
  </head>
  <body>
    <section class="dev">
      <p>Dev Buttons:</p>
      <button class="getPlayers">Get players</button>
      <button class="getShips">Get ships</button>
      <button class="getBoards">Get boards</button>
      <button class="shipTest">Put Ship in Array</button>
      <button class="placement">Test Render</button>
      <button class="clearBoard1">Test Clear 1</button>
      <button class="clearBoard2">Test Clear 2</button>
      <button class="shotsBoard1">Test shots 1</button>
      <button class="shotsBoard2">Test shots 2</button>
    </section>
    <section class="playerForms">
      <label class="inputDesc">Enter player 1 name:</label>
      <input class="nameInput" />
      <input class="playerType" id="type" type="checkbox" value="player" />
      <label for="type">Human?</label>
      <button class="nameSubmit">Submit</button>
    </section>
    <section class="shipSelect">
      <p class="gameMessage"></p>
    </section>
    <section class="roundButton">
      <button class="nextTurn">Next Round</button>
    </section>
    <section class="playArea">
      <section class="sbWrapper">
        <section class="sb"></section>
      </section>
      <section class="gbWrapper">
        <section class="gb"></section>
      </section>
    </section>
  </body>
  <footer>
    <script src="main.js"></script>
  </footer>
</html>
